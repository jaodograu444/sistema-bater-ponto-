    <div class="container">
        <h1>Cadastrar Horário do Funcionário</h1>

        <form id="form-horario">
            <div class="form-group">
                <label for="funcionario">Nome do Funcionário</label>
                <select id="funcionario" name="funcionario" required>
                    <option value="joao">João Silva</option>
                    <option value="maria">Maria Oliveira</option>
                    <!-- Adicione mais funcionários conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="entrada">Horário de Entrada</label>
                <input type="time" id="entrada" name="entrada" required>
            </div>
            <div class="form-group">
                <label for="saida">Horário de Saída</label>
                <input type="time" id="saida" name="saida" required>
            </div>
            <div class="form-group">
                <label for="intervalo">Intervalo (em horas)</label>
                <input type="text" id="intervalo" name="intervalo">
            </div>

            <section>
                <button type="submit" class="login"><a href="/sistema-bater-ponto--main/sistemaAdministrador/tela-inicial-admin/inicial-admin.html">Cadastrar</a></button>
            </section>
        </form>
