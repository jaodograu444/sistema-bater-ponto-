<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justificativa</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <container class="pagina">
    <nav class="nav-lateral">
      <div>
        <button class="botao2">
          <a href="/sistema-bater-ponto--main/sistemaFuncionario/tela-bater-ponto/baterponto.html" class="a2" target="_self">Bater Ponto</a>
        </button>
      </div>
      <div>
        <button class="botao2">
          <a href="/sistema-bater-ponto--main/sistemaFuncionario/tela-justificativa/justificativaF.html" class="a2" target="_self" >Justificativas</a>
        </button>
    </nav>
  </container>
  <div class="container">
    <h2>Justificativa de Ponto</h2>
    <label for="data">📅 Data do Ponto</label>
    <input type="date" id="data" name="data">

    <label for="horario">⏰ Horário Esperado</label>
    <input type="text" id="horario" name="horario" placeholder="Ex: 08:00 - 17:00">

    <label for="ocorrencia">⛔ Ocorrência</label>
    <select id="ocorrencia" name="ocorrencia">
      <option value="">Selecione</option>
      <option value="atraso">Atraso</option>
      <option value="falta">Falta</option>
      <option value="esqueci">Esqueci de bater ponto</option>
      <option value="outro">Outro</option>
    </select>

    <label for="justificativa">📝 Justificativa</label>
    <textarea id="justificativa" name="justificativa" placeholder="Descreva o motivo..."></textarea>

    <label for="arquivo">📎 Anexar Comprovante (opcional)</label>
    <input type="file" id="arquivo" name="arquivo">

    <div class="buttons">
      <button class="enviar"><a href="/sistema-bater-ponto--main/sistemaFuncionario/tela-inicial-funcionario/inicial.html" target="_self">✅ Enviar Justificativa</a></button>
      <button class="cancelar"><a href="/sistema-bater-ponto--main/sistemaFuncionario/tela-inicial-funcionario/inicial.html" target="_self">❌ Cancelar</a></button>
    </div>
  </div>
</body>

</html>
