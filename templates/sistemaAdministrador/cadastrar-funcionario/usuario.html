<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastron Funcionario</title>
</head>

<body>
    <div class="pagina">
    <nav class="nav-lateral">
      <div>
        <button>
          <a href="/sistemaAdministrador/tela-bater-ponto/baterpontoADM.html" target="_self">Bater Ponto</a>
        </button>
      </div>
      <div>
        <button>
          <a href="/sistemaAdministrador/escolha-admin/escolha.html" target="_self">Justificativas</a>
        </button>
      </div>
      <div>
        <button>
          <a href="/sistemaAdministrador/cadastrar-funcionario/usuario.html" target="_self">Cadastrar Funcionario</a>
        </button>
      </div>
      <div>
        <button>
          <a href="/sistemaAdministrador/tela-cadastrarHorario/cadastrarHorario.html" target="_self">Cadastrar Horário Funcionario</a>
        </button>
      </div>
    </nav>
    <main class="container">
        <form>

            <h1>Cadastro Usuário</h1>
            <div class="input-box">
                <input placeholder="Nome" type="name">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Email" type="email">
                <i class="bi bi-envelope-at-fill"></i>
            </div>


            <div class="input-box">
                <input placeholder="Telefone" type="phone" id="tel">
                <i class="bi bi-telephone-fill"></i>
            </div>


            <div class="input-box">
                <input placeholder="Data de nascimento" type="date">
                <i class="bi bi-calendar-event"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>

            <section>
                <button type="submit" class="login"><a href="/sistemaAdministrador/tela-inicial-admin/inicial-admin.html">Cadastrar</a></button>
            </section>
            <script src="main.js"></script>
            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
            <script>
                $('#tel').mask('(00) 0000-0000');
            </script>



        </form>







    </main>
</body>

</html>
